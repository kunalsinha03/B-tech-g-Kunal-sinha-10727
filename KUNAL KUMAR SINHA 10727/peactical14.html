<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #7F7FD5, #86A8E7, #91EAE4);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 350px;
            margin: 80px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
            animation: fadeIn 1.2s ease;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px;
            border: 1px solid #aaa;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #7F7FD5;
            box-shadow: 0px 0px 8px rgba(127, 127, 213, 0.4);
        }

        button {
            width: 100%;
            background: #7F7FD5;
            color: white;
            border: none;
            padding: 12px;
            font-size: 17px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }

        button:hover {
            background: #5e5ecb;
        }

        #msg {
            color: red;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Form Validation</h2>

    <form onsubmit="return validateForm()">
        <label><b>Name:</b></label>
        <input type="text" id="name" oninput="liveCheck()">
        <p id="msg"></p>

        <label><b>Email:</b></label>
        <input type="email" id="email">

        <button type="submit">Submit</button>
    </form>
</div>

<script>
    // Live check while typing
    function liveCheck() {
        let n = document.getElementById("name").value;
        if (n.length < 3) {
            document.getElementById("msg").innerText = "Name is too short!";
        } else {
            document.getElementById("msg").innerText = "";
        }
    }

    // Final validation
    function validateForm() {
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;

        if (name === "" || email === "") {
            alert("Please fill all fields!");
            return false;
        }

        alert("Form submitted successfully!");
        return true;
    }
</script>

</body>
</html>
