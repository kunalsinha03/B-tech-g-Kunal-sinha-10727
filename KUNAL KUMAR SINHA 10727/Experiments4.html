<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Elements</title>
</head>
<body>

    <h1>Event Registration Form</h1>
    <p>Please fill out the form below to register for the event.</p>

    <hr>

    <form action="/submit-registration" method="post">

        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="user_name">
        
        <br><br> <fieldset>
            <legend>What is your T-shirt size?</legend>
            
            <input type="radio" id="size_s" name="shirt_size" value="small">
            <label for="size_s">Small</label>
            <br>
            
            <input type="radio" id="size_m" name="shirt_size" value="medium">
            <label for="size_m">Medium</label>
            <br>
            
            <input type="radio" id="size_l" name="shirt_size" value="large">
            <label for="size_l">Large</label>
        </fieldset>

        <br>

        <fieldset>
            <legend>What workshops are you interested in? (Select all that apply)</legend>
            
            <input type="checkbox" id="workshop_html" name="interests" value="html">
            <label for="workshop_html">HTML Basics</label>
            <br>
            
            <input type="checkbox" id="workshop_js" name="interests" value="javascript">
            <label for="workshop_js">JavaScript</label>
            <br>
            
            <input type="checkbox" id="workshop_ai" name="interests" value="ai_ml">
            <label for="workshop_ai">AI & Machine Learning</label>
        </fieldset>
        
        <br>

        <label for="location_select">Primary Location:</label>
        <select id="location_select" name="location">
            <option value="">--Please choose a location--</option>
            <option value="online">Online</option>
            <option value="venue_a">Venue A</option>
            <option value="venue_b">Venue B</option>
        </select>
        
        <br><br>
        <hr>

        <input type="submit" value="Register Now">

    </form>

</body>
</html>
