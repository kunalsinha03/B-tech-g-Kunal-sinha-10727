<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CSS Styling</title>
    
    <style>
        body {
           
            background: url('https://img.freepik.com/free-vector/low-poly-style-abstract-backdrop-modern-presentation_1017-53594.jpg?semt=ais_hybrid&w=740&q=80') no-repeat center center fixed;
            
            background-size: cover;
            
            
            background-color: #f0f0f0;
            
            font-family: Arial, sans-serif;
        }

        .content-box {
            width: 30%; 
            
          
            margin: 350px auto;

            border: 5px solid #333;
            
           
            border-radius: 10px;

            padding: 30px;
        
            background: url('https://www.shutterstock.com/image-vector/abstract-unsaturated-very-light-blue-260nw-2623515965.jpg') no-repeat center center fixed;
            
            background-size: cover;
            

            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .content-box h1 {
            margin-top: 0;
            color: #333;
        }
        
        .content-box p {
            line-height: 1.6; 
            color: #555;
        }
            

    </style>
</head>
<body>

    <div class="content-box">
        <h1>Mayank Singh Parihar</h1>
        
        <p>
            I am First Year Btech Student AT RISU.
        </p>
        
        <ul>
            <li><b>Email:</b> officialmayankparihar0@gmail.com</li>
            <li><b>Intrest:</b> Machine Learning, Artifical Inteligence, Cloud Computing.</li>
            <li><b>Skills:</b> python, RAG , Machine Learning, C, HTML, CSS </li>
        </ul>
    </div>

</body>
</html>
