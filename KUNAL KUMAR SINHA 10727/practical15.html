<!DOCTYPE html>
<html>
<head>
  <title>DOM Demo</title>
</head>
<body>

<h2 id="title">Hello World</h2>
<p class="text">This is a paragraph</p>

<button onclick="changeText()">Change Text</button>

<script>
  function changeText() {
    // getElementById
    document.getElementById("title").innerHTML = "DOM Manipulation Done!";

    // querySelector
    document.querySelector(".text").innerHTML = "Text changed using querySelector()";
  }
</script>

</body>
</html>
