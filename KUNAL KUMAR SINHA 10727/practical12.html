<!DOCTYPE html>
<html>
<head>
    <title>Conditionals and Loops</title>
</head>
<body>

<h2>JavaScript Conditionals and Loops</h2>
<p>Open Console to See Output (Press F12)</p>

<script>
    // ----------- CONDITIONAL STATEMENTS -----------
    let age = 17;

    if (age >= 18) {
        console.log("You are an adult.");
    } else {
        console.log("You are a minor.");
    }

    // ----------- FOR LOOP -----------
    console.log("For Loop Output:");
    for (let i = 1; i <= 5; i++) {
        console.log("Number: " + i);
    }

    // ----------- WHILE LOOP -----------
    console.log("While Loop Output:");
    let x = 1;
    while (x <= 3) {
        console.log("Count: " + x);
        x++;
    }

    // ----------- DO-WHILE LOOP -----------
    console.log("Do-While Loop Output:");
    let y = 1;
    do {
        console.log("Value: " + y);
        y++;
    } while (y <= 2);
</script>

</body>
</html>
